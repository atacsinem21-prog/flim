<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Movieway</title>
    <link rel="stylesheet" href="/admin-style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-film"></i> Movieway Admin</h2>
            </div>
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active" data-page="dashboard">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
                <a href="#" class="nav-item" data-page="films">
                    <i class="fas fa-video"></i>
                    <span>Filmler</span>
                </a>
                <a href="#" class="nav-item" data-page="settings">
                    <i class="fas fa-cog"></i>
                    <span>Ayarlar</span>
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="header-left">
                    <h1 id="pageTitle">Dashboard</h1>
                </div>
                <div class="header-right">
                    <a href="/" class="btn btn-secondary" target="_blank">
                        <i class="fas fa-external-link-alt"></i>
                        Siteyi Görüntüle
                    </a>
                </div>
            </header>

            <!-- Content -->
            <div class="content" id="contentBody">
                <!-- Dashboard Content -->
                <div id="dashboard-content" class="page-content active">
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-icon">
                                <i class="fas fa-video"></i>
                            </div>
                            <div class="stat-info">
                                <h3 id="totalFilms">0</h3>
                                <p>Toplam Film</p>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon">
                                <i class="fas fa-eye"></i>
                            </div>
                            <div class="stat-info">
                                <h3 id="totalViews">0</h3>
                                <p>Toplam İzlenme</p>
                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon">
                                <i class="fas fa-heart"></i>
                            </div>
                            <div class="stat-info">
                                <h3 id="totalFavorites">0</h3>
                                <p>Favoriler</p>
                            </div>
                        </div>
                    </div>

                    <div class="recent-films">
                        <h2>Son Eklenen Filmler</h2>
                        <div id="recentFilmsList" class="films-list">
                            <!-- Films will be loaded here -->
                        </div>
                    </div>
                </div>

                <!-- Films Content -->
                <div id="films-content" class="page-content">
                    <div class="page-header">
                        <h2>Film Yönetimi</h2>
                        <button class="btn btn-primary" onclick="showAddFilmModal()">
                            <i class="fas fa-plus"></i>
                            Yeni Film Ekle
                        </button>
                    </div>

                    <div class="films-table">
                        <table>
                            <thead>
                                <tr>
                                    <th>Poster</th>
                                    <th>Başlık</th>
                                    <th>Tür</th>
                                    <th>Yıl</th>
                                    <th>IMDb</th>
                                    <th>İşlemler</th>
                                </tr>
                            </thead>
                            <tbody id="filmsTableBody">
                                <!-- Films will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Settings Content -->
                <div id="settings-content" class="page-content">
                    <div class="page-header">
                        <h2>Site Ayarları</h2>
                    </div>

                    <div class="settings-form">
                        <div class="form-group">
                            <label for="siteTitle">Site Başlığı</label>
                            <input type="text" id="siteTitle" placeholder="Movieway">
                        </div>
                        <div class="form-group">
                            <label for="siteDescription">Site Açıklaması</label>
                            <textarea id="siteDescription" placeholder="En yeni filmleri HD kalitede izleyin" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="heroTitle">Hero Başlığı</label>
                            <input type="text" id="heroTitle" placeholder="En Yeni Filmler">
                        </div>
                        <div class="form-group">
                            <label for="heroSubtitle">Hero Alt Başlığı</label>
                            <input type="text" id="heroSubtitle" placeholder="HD kalitede, ücretsiz film izleme deneyimi">
                        </div>
                        <div class="form-group">
                            <label for="heroBackground">Hero Arka Plan</label>
                            <input type="url" id="heroBackground" placeholder="https://example.com/image.jpg">
                        </div>
                        <button class="btn btn-primary" onclick="saveSettings()">
                            <i class="fas fa-save"></i>
                            Ayarları Kaydet
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Film Modal -->
    <div id="addFilmModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Yeni Film Ekle</h3>
                <button class="close-btn" onclick="closeAddFilmModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="addFilmForm">
                    <div class="form-group">
                        <label for="filmTitle">Film Başlığı *</label>
                        <input type="text" id="filmTitle" required>
                    </div>
                    <div class="form-group">
                        <label for="filmDescription">Açıklama</label>
                        <textarea id="filmDescription" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="filmVideoLink">Video Link *</label>
                        <input type="url" id="filmVideoLink" required placeholder="https://vidrame.pro/vr/xxxxx">
                    </div>
                    <div class="form-group">
                        <label for="filmPosterUrl">Poster URL</label>
                        <input type="url" id="filmPosterUrl" placeholder="https://example.com/poster.jpg">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="filmYear">Yıl</label>
                            <input type="number" id="filmYear" min="1900" max="2030">
                        </div>
                        <div class="form-group">
                            <label for="filmGenre">Tür</label>
                            <input type="text" id="filmGenre" placeholder="Aksiyon, Komedi, Dram">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="filmImdbRating">IMDb Puanı</label>
                            <input type="number" id="filmImdbRating" step="0.1" min="0" max="10">
                        </div>
                        <div class="form-group">
                            <label for="filmDirector">Yönetmen</label>
                            <input type="text" id="filmDirector">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="filmCast">Oyuncular</label>
                        <input type="text" id="filmCast" placeholder="Oyuncu 1, Oyuncu 2, Oyuncu 3">
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="closeAddFilmModal()">İptal</button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i>
                            Film Ekle
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="notification"></div>

    <script src="/admin-script.js"></script>
</body>
</html>
